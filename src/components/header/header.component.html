<header
  [class]="isScrolled() ? 'fixed top-0 left-0 right-0 z-50 bg-mag-navy shadow-lg transition-all duration-300' : 'fixed top-0 left-0 right-0 z-50 bg-transparent transition-all duration-300'">
  <div class="container mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <div class="text-white font-bold text-xl md:text-2xl cursor-pointer" (click)="scrollTo('home')">
        M.A.G. Construction
      </div>
      <nav class="hidden md:flex items-center space-x-8">
        @for(link of navLinks; track link.sectionId) {
        <a (click)="scrollTo(link.sectionId)"
          class="text-white hover:text-mag-orange transition-colors duration-300 cursor-pointer">{{ link.label }}</a>
        }
      </nav>
      <a href="tel:480-892-9548"
        class="hidden md:block bg-mag-orange text-white font-bold py-2 px-6 rounded-md hover:bg-opacity-90 transition-all duration-300 transform hover:scale-105">
        Call Now: (480) 892-9548
      </a>
      <div class="md:hidden">
        <button (click)="toggleMobileMenu()" class="text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
  @if (isMobileMenuOpen()) {
  <div class="md:hidden bg-mag-navy bg-opacity-95 backdrop-blur-sm">
    <nav class="flex flex-col items-center space-y-4 py-4">
      @for(link of navLinks; track link.sectionId) {
      <a (click)="scrollTo(link.sectionId)"
        class="text-white hover:text-mag-orange transition-colors duration-300 cursor-pointer py-2">{{ link.label }}</a>
      }
      <a href="tel:480-892-9548"
        class="bg-mag-orange text-white font-bold py-3 px-8 rounded-md hover:bg-opacity-90 transition-all duration-300 transform hover:scale-105 mt-4">
        Call Now
      </a>
    </nav>
  </div>
  }
</header>
