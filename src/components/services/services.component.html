<section id="services" class="py-20 bg-mag-light-gray">
  <div class="container mx-auto px-6">
    <div class="text-center mb-12">
      <h2 class="text-4xl font-extrabold text-mag-navy mb-4">Comprehensive Masonry Solutions</h2>
      <p class="text-lg text-mag-gray max-w-3xl mx-auto">
        Specializing in large-scale commercial, healthcare, industrial, and infrastructure projects with unparalleled
        expertise.
      </p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      @for (service of services; track service.title) {
      <div
        class="bg-white rounded-lg shadow-lg overflow-hidden group transform hover:-translate-y-2 transition-transform duration-300">
        <div class="relative overflow-hidden h-56">
          <img [src]="service.imageUrl" [alt]="service.title"
            class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
        </div>
        <div class="p-6">
          <h3 class="text-2xl font-bold text-mag-navy mb-3">{{ service.title }}</h3>
          <p class="text-mag-gray">{{ service.description }}</p>
        </div>
      </div>
      }
    </div>
  </div>
</section>
